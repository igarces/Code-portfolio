
<div>
    <h2><span translate="metroquitoApp.costCenter.detail.title">Cost Center</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <div class="row">
        <div class="col-md-3 form-group">
            <label class="control-label" translate="metroquitoApp.costCenter.code">code</label>
            <span>{{vm.costCenter.code}}</span>
        </div>
        <div class="col-md-6 form-group">
            <label class="control-label" translate="metroquitoApp.costCenter.description">description</label>
            <span>{{vm.costCenter.description}}</span>
        </div>
        <div class="col-md-3 form-group">
            <label class="control-label" translate="metroquitoApp.costCenter.active">active</label>
            <span ng-if="vm.costCenter.active">Si</span>
            <span ng-if="!vm.costCenter.active">No</span>
        </div>
    </div>

    <div class="row">
        <button ui-sref="cost-center"
                class="btn btn-danger pull-right">
            <metroquito-icon icon="salir"/>&nbsp;<span translate="entity.action.back"> Back</span>
        </button>
    </div>

</div>
