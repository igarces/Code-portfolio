<form name="deleteForm" ng-submit="vm.confirmDelete(vm.activityPoa.id)">
    <div class="modal-header">
        <h4 class="modal-title" translate="metroquitoApp.activityPoa.home.deleteLabel">Confirm delete operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p translate="metroquitoApp.activityPoa.delete.question" translate-values="{id: '{{vm.activityPoa.id}}'}">Are you sure you want to delete this Activity Poa?</p>
    </div>
    <div class="modal-footer">
        <button id="delete" type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="icon-button"><img src="content/images/si.png" class="img-responsive"></span>&nbsp;
            <span translate="entity.action.yes">Yes</span>
        </button>
        <button id="cancel" type="button" class="btn btn-danger" ng-click="vm.clear()">
            <span class="icon-button"><img src="content/images/no.png" class="img-responsive"></span>&nbsp;
            <span translate="entity.action.no">No</span>
        </button>
    </div>
</form>
