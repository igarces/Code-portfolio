<div class="container-fluid">

    <div class="row">
        <h2 translate="metroquitoApp.schedule.report.title">Reporte PLMQ PLAN VS REAL</h2>
        <jhi-alert></jhi-alert>

        <div class="panel panel-default">
            <div class="panel-heading" translate="global.messages.search.title">Search Criteria</div>
            <div class="panel-body">
                <form name="myForm" novalidate>
                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="control-label" translate="metroquitoApp.schedule.report.level" for="field_level">Level</label>
                                    <select class="form-control"  id="field_level" name="level" ng-model="vm.level" ng-options="l as l for l in vm.levels(7)">
                                        <option value="">{{vm.defaultOption}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row" ng-show="vm.noResult">
                            <p class="help-block"  translate="global.messages.search.noResult">
                                No existe informaci√≥n a mostrar.
                            </p>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 no-padding-left">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-danger"  ng-click="vm.download()" id="searchBtn">
                                        <span class="icon-button"><img src="content/images/buscar.png" class="img-responsive"></span>&nbsp;
                                        <span translate="entity.action.generate">
                                            Search
                                        </span>
                                    </button>

                                    <button type="button" class="btn btn-danger" ng-click="vm.clear()" id="clearBtn">
                                        <span class="icon-button"><img src="content/images/limpiar2.png" class="img-responsive"></span>&nbsp;
                                        <span translate="entity.action.clean">
                                            Clear
                                        </span>
                                    </button>

                                    <button type="button" class="btn btn-danger" ng-click="vm.cancel()" id="cancelBtn">
                                        <span class="icon-button"><img src="content/images/cancelar.png" class="img-responsive"></span>&nbsp;
                                        <span translate="entity.action.cancel">
                                            Cancel
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
