<div>
    <h2 translate="metroquitoApp.activityBreakdown.home.title">Activity Breakdowns</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="activity-breakdown.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="metroquitoApp.activityBreakdown.home.createLabel">
                        Create new Activity Breakdown
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="year"><span translate="metroquitoApp.activityBreakdown.year">Year</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="month"><span translate="metroquitoApp.activityBreakdown.month">Month</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="planningPercent"><span translate="metroquitoApp.activityBreakdown.planningPercent">Planning Percent</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="activityPoaId"><span translate="metroquitoApp.activityBreakdown.activityPoa">Activity Poa</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="subactivityId"><span translate="metroquitoApp.activityBreakdown.subactivity">Subactivity</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="activityBreakdown in vm.activityBreakdowns track by activityBreakdown.id">
                    <td><a ui-sref="activity-breakdown-detail({id:activityBreakdown.id})">{{activityBreakdown.id}}</a></td>
                    <td>{{activityBreakdown.year}}</td>
                    <td>{{activityBreakdown.month}}</td>
                    <td>{{activityBreakdown.planningPercent}}</td>
                    <td>
                        <a ui-sref="activity-poa-detail({id:activityBreakdown.activityPoaId})">{{activityBreakdown.activityPoaId}}</a>
                    </td>
                    <td>
                        <a ui-sref="subactivity-detail({id:activityBreakdown.subactivityId})">{{activityBreakdown.subactivityId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="activity-breakdown-detail({id:activityBreakdown.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="activity-breakdown.edit({id:activityBreakdown.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="activity-breakdown.delete({id:activityBreakdown.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
