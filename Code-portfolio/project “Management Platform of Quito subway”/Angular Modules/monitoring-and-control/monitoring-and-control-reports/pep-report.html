<div class="container-fluid">

    <div class="row">
        <h2 translate="metroquitoApp.monitoringAndControlReports.pep.title">PEP Report</h2>
        <jhi-alert></jhi-alert>

        <div class="panel panel-default">
            <div class="panel-heading" translate="metroquitoApp.monitoringAndControlReports.home.parametersPanel">Parameters to conform the report</div>
            <div class="panel-body">
                <form name="myForm" novalidate>
                    <div class="container-fluid">
                        <div class="row">

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" translate="metroquitoApp.monitoringAndControlReports.dateFrom"
                                           for="field_year">Year</label>
                                    <div class="input-group">
                                        <input id="field_year" readonly type="text" class="form-control"
                                               name="year" uib-datepicker-popup="{{vm.yearformat}}"
                                               ng-model="vm.date" is-open="vm.datePickerOpenStatus.initYear"
                                               datepicker-options="vm.yearDateOption"/>
                                        <span class="input-group-btn">
                                               <button type="button" class="btn btn-default"
                                                       ng-click="vm.openCalendar('initYear')"><i
                                                   class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label" translate="metroquitoApp.monitoringAndControlReports.dateTo"
                                           for="field_year">Year</label>
                                    <div class="input-group">
                                        <input id="field_finalyear" readonly type="text" class="form-control"
                                               name="finalyear" uib-datepicker-popup="{{vm.yearformat}}"
                                               ng-model="vm.finalDate" is-open="vm.datePickerOpenStatus.finalYear"
                                               datepicker-options="vm.yearFinalDateOption"/>
                                        <span class="input-group-btn">
                                               <button type="button" class="btn btn-default"
                                                       ng-click="vm.openCalendar('finalYear')"><i
                                                   class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-xs-12 no-padding-left">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-danger"  ng-click="vm.generateReport()" id="generateBtn">
                                        <span class="icon-button"><img src="content/images/buscar.png" class="img-responsive"></span>&nbsp;
                                        <span translate="entity.action.generate">
                                            Generate
                                        </span>
                                    </button>

                                    <button type="button" class="btn btn-danger" ng-click="vm.clear()" id="clearBtn">
                                        <span class="icon-button"><img src="content/images/limpiar2.png" class="img-responsive"></span>&nbsp;
                                        <span translate="entity.action.clean">
                                            Clear
                                        </span>
                                    </button>

                                    <button type="button" class="btn btn-danger"  ng-click="vm.cancel()" id="cancelBtn">
                                        <span class="icon-button"><img src="content/images/cancelar.png" class="img-responsive"></span>&nbsp;
                                        <span translate="entity.action.cancel">
                                            Cancel
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <br>

    <div class="row">

    </div>

</div>
