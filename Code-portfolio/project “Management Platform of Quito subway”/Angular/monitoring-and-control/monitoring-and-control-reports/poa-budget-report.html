<div class="container-fluid">

    <div class="row">
        <h2 translate="metroquitoApp.monitoringAndControlReports.poaBudget.title">POA Report</h2>
        <jhi-alert></jhi-alert>

        <div class="panel panel-default">
            <div class="panel-heading" translate="metroquitoApp.monitoringAndControlReports.home.parametersPanel">Parameters to conform the report</div>
            <div class="panel-body">
                <form name="myForm" novalidate>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label translate="metroquitoApp.monitoringAndControlReports.poaType">Poa Type</label>
                                <ui-select ng-model="vm.poaType" required
                                           id="field_poaType" name="poaType">
                                    <ui-select-match allow-clear
                                                     placeholder="{{ 'entity.action.select' | translate }}">
                                        {{$select.selected.name}}
                                    </ui-select-match>
                                    <ui-select-choices
                                        repeat="poaType.id as poaType in vm.poatypes">
                                        <div ng-bind-html="poaType.name | highlight: $select.search.name"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <div ng-show="myForm.poaType.$invalid">
                                    <p class="help-block"
                                       ng-show="myForm.poaType.$error.required" translate="entity.validation.required">
                                        This field is required.
                                    </p>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label" translate="metroquitoApp.monitoringAndControlReports.administrativeUnit">
                                        administrativeUnit</label>

                                    <ui-select ng-model="vm.administrativeUnit"
                                               id="field_administrativeUnit" name="administrativeUnit">
                                        <ui-select-match allow-clear
                                                         placeholder="{{ 'entity.action.select' | translate }}">
                                            {{$select.selected.name}}
                                        </ui-select-match>
                                        <ui-select-choices repeat="administrativeUnit.id as administrativeUnit in vm.administrativeUnitList">
                                            <div ng-bind-html="administrativeUnit.name | highlight: $select.search"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label" translate="metroquitoApp.monitoringAndControlReports.dateFrom"
                                           for="field_fromDate">From</label>
                                    <div class="input-group">
                                        <input id="field_fromDate" readonly type="text" class="form-control"
                                               name="fromDate" uib-datepicker-popup="{{vm.dateformat}}"
                                               ng-model="vm.fromDate" is-open="vm.datePickerOpenStatus.fromDate"
                                               datepicker-options="vm.fromDateOption"/>
                                        <span class="input-group-btn">
                                               <button type="button" class="btn btn-default"
                                                       ng-click="vm.openCalendar('fromDate')"><i
                                                   class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label" translate="metroquitoApp.monitoringAndControlReports.dateTo"
                                           for="field_toDate">To</label>
                                    <div class="input-group">
                                        <input id="field_toDate" readonly type="text" class="form-control" name="toDate"
                                               uib-datepicker-popup="{{vm.dateformat}}"
                                               ng-model="vm.toDate" is-open="vm.datePickerOpenStatus.toDate"
                                               datepicker-options="vm.toDateOption"/>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default"
                                                    ng-click="vm.openCalendar('toDate')"><i
                                                class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" ng-if="vm.administrativeUnit == vm.adminUnitGRSAId">
                            <div class="col-md-3 form-group" >
                                <label translate="metroquitoApp.monitoringAndControlReports.direction">Direction</label>
                                <ui-select ng-model="vm.adminUnitDirection" id="field_adminUnitDirection" name="adminUnitDirection">
                                    <ui-select-match allow-clear
                                                     placeholder="{{ 'entity.action.select' | translate }}">
                                        {{$select.selected.name}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="direction.id as direction in vm.directions">
                                        <div ng-bind-html="direction.name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 no-padding-left">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-danger" ng-disabled="myForm.$invalid" ng-click="vm.generateReport()"
                                            id="generateBtn">
                                        <span class="icon-button"><img src="content/images/buscar.png" class="img-responsive"></span>&nbsp;
                                        <span translate="entity.action.generate">
                                            Generate
                                        </span>
                                    </button>

                                    <button type="button" class="btn btn-danger" ng-click="vm.clear()" id="clearBtn">
                                        <span class="icon-button"><img src="content/images/limpiar2.png" class="img-responsive"></span>&nbsp;
                                        <span translate="entity.action.clean">
                                            Clear
                                        </span>
                                    </button>

                                    <button type="button" class="btn btn-danger"  ng-click="vm.cancel()" id="cancelBtn">
                                        <span class="icon-button"><img src="content/images/cancelar.png" class="img-responsive"></span>&nbsp;
                                        <span translate="entity.action.cancel">
                                            Cancel
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <br>

    <div class="row">

    </div>

</div>
