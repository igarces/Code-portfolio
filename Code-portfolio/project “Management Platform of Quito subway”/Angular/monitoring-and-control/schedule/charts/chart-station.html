<div class="container-fluid">

    <div class="row">
        <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <label class="control-label" translate="metroquitoApp.schedule.chart.station" for="field_station">Station</label>
            <select class="form-control" ng-change="vm.changeStation();" id="field_station" name="station" ng-model="vm.selectedStation.id" ng-options="task.id as task.name for task in vm.tasksStations">
                <option value="">{{vm.defaultOption}}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <h2 translate="metroquitoApp.schedule.chart.chartStateByStation">Chart State station</h2>
        <hr style="margin-bottom: 0"/>
        <div class="col-xs-12 no-padding-left">
            <div class="col-md-offset-3 chartContainer" id="chartContainer">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 no-padding-left">
            <div class="pull-right">
                <button type="button" class="btn btn-danger" ng-click="vm.cancel()">
                    <span class="icon-button"><img src="content/images/icono-salida.png" class="img-responsive"></span>&nbsp;<span
                    translate="entity.action.back">Exit</span>
                </button>
            </div>
        </div>
    </div>
</div>
