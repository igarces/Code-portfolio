<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label" translate="metroquitoApp.agreementAct.companyRepresentative">Company
                Representative</label>
            <span>{{vm.agreementAct.companyRepresentative}}</span>
        </div>
        <div class="form-group">
            <label class="control-label" translate="metroquitoApp.agreementAct.company">Company</label>
            <span>{{vm.agreementAct.company}}</span>
        </div>
    </div>

    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label" translate="metroquitoApp.agreementAct.content">Content</label>
            <span>{{vm.agreementAct.content}}</span>
        </div>
    </div>

    <div class="col-md-4" >
        <div class="form-group" ng-if="vm.uploadAct" ngf-drop ngf-change="vm.setAnnexedAct($file, vm.agreementAct)" ngf-pattern="'image/*'">
            <label class="control-label" translate="metroquitoApp.agreementAct.annexedAct">Annexed Act</label>
            <div>
                <img ng-if="vm.agreementAct.annexedAct && vm.agreementAct.annexedActContentType != 'application/pdf'"
                    data-ng-src="{{'data:' + vm.agreementAct.annexedActContentType + ';base64,' + vm.agreementAct.annexedAct}}"
                    style="max-height: 100px;" />

                <img ng-if="vm.agreementAct.annexedAct && vm.agreementAct.annexedActContentType == 'application/pdf'"
                     src="content/images/pdf2.png" style="max-height: 30px;"/>

                <div ng-if="vm.agreementAct.annexedAct" class="help-block clearfix">
                    <span class="pull-left">{{vm.agreementAct.annexedActContentType}}, {{vm.byteSize(vm.agreementAct.annexedAct)}}</span>
                    <button ng-click="vm.agreementAct.annexedAct=null;vm.agreementAct.annexedActContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setAnnexedAct($file, vm.agreementAct)" accept="image/*,.pdf" ngf-pattern="'image/*,.pdf'"
                        translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="annexedAct" id="field_annexedAct"
                   ng-model="vm.agreementAct.annexedAct" required  />
            <input type="hidden" class="form-control" name="annexedActContentType" id="field_annexedActContentType"
                   ng-model="vm.agreementAct.annexedActContentType" />

            <div ng-show="editForm.annexedAct.$invalid">
                <p class="help-block"
                   ng-show="editForm.annexedAct.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group" ng-if="vm.agreementAct.annexedAct && !vm.uploadAct">
            <label class="control-label" translate="metroquitoApp.agreementAct.annexedAct">Annexed Act</label>
            <a ng-click="vm.openFile(vm.agreementAct.annexedActContentType, vm.agreementAct.annexedAct)">
                <img ng-if="vm.agreementAct.annexedActContentType != 'application/pdf'"
                     data-ng-src="{{'data:' + vm.agreementAct.annexedActContentType + ';base64,' + vm.agreementAct.annexedAct}}" style="max-height: 30px;"/>

                <img ng-if="vm.agreementAct.annexedActContentType == 'application/pdf'"
                     src="content/images/pdf2.png" style="max-height: 30px;"/>
            </a>
        </div>

        <div class="pull-right" ng-if="!vm.agreementAct.annexedAct">
            <br>
            <br>
            <br>
            <br>
            <buttons class="btn btn-danger" ng-click="vm.exportAgreementAct()">
                <span class="icon-button"><img src="content/images/exportar2.png" class="img-responsive"></span>&nbsp;<span translate="entity.action.export"> Export</span>
            </buttons>
        </div>
    </div>

</div>
