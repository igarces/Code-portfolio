<form name="deleteForm" ng-submit="vm.confirmDelete(vm.activity.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" translate="metroquitoApp.activity.delete.title">Confirm delete operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p translate="metroquitoApp.activity.delete.question" translate-values="{id: '{{vm.activity.id}}'}">Are you sure you want to delete this Activity?</p>
    </div>
    <div class="modal-footer">
        <button id="delete" type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="icon-button"><img src="content/images/si.png" class="img-responsive"></span>&nbsp;
            <span translate="entity.action.yes">Yes</span>
        </button>
        <button id="cancel" type="button" class="btn btn-danger" ng-click="vm.clear()">
            <span class="icon-button"><img src="content/images/no.png" class="img-responsive"></span>&nbsp;
            <span translate="entity.action.no">No</span>
        </button>
    </div>
</form>
