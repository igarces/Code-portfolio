
<div>
    <h2><span translate="metroquitoApp.attachedDocument.detail.title">Attached Document</span> {{vm.attachedDocument.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="metroquitoApp.attachedDocument.description">Description</span></dt>
        <dd>
            <span>{{vm.attachedDocument.description}}</span>
        </dd>
        <dt><span translate="metroquitoApp.attachedDocument.contentFile">Content File</span></dt>
        <dd>
            <div ng-if="vm.attachedDocument.contentFile">
                <a ng-click="vm.openFile(vm.attachedDocument.contentFileContentType, vm.attachedDocument.contentFile)" translate="entity.action.open">open</a>
                {{vm.attachedDocument.contentFileContentType}}, {{vm.byteSize(vm.attachedDocument.contentFile)}}
            </div>
        </dd>
        <dt><span translate="metroquitoApp.attachedDocument.fileName">File Name</span></dt>
        <dd>
            <span>{{vm.attachedDocument.fileName}}</span>
        </dd>
        <dt><span translate="metroquitoApp.attachedDocument.reports">Reports</span></dt>
        <dd>
            <a ui-sref="report-detail({id:vm.attachedDocument.reportsId})">{{vm.attachedDocument.reportsId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
