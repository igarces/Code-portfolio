<div>
    <h2 translate="metroquitoApp.attachedDocument.home.title">Attached Documents</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="attached-document.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="metroquitoApp.attachedDocument.home.createLabel">
                        Create new Attached Document
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span translate="metroquitoApp.attachedDocument.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="contentFile"><span translate="metroquitoApp.attachedDocument.contentFile">Content File</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fileName"><span translate="metroquitoApp.attachedDocument.fileName">File Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="reportsId"><span translate="metroquitoApp.attachedDocument.reports">Reports</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="attachedDocument in vm.attachedDocuments track by attachedDocument.id">
                    <td><a ui-sref="attached-document-detail({id:attachedDocument.id})">{{attachedDocument.id}}</a></td>
                    <td>{{attachedDocument.description}}</td>
                    <td>
                        <a ng-if="attachedDocument.contentFile" ng-click="vm.openFile(attachedDocument.contentFileContentType, attachedDocument.contentFile)" translate="entity.action.open">open</a>
                        <span ng-if="attachedDocument.contentFile">{{attachedDocument.contentFileContentType}}, {{vm.byteSize(attachedDocument.contentFile)}}</span>
                    </td>
                    <td>{{attachedDocument.fileName}}</td>
                    <td>
                        <a ui-sref="report-detail({id:attachedDocument.reportsId})">{{attachedDocument.reportsId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="attached-document-detail({id:attachedDocument.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="attached-document.edit({id:attachedDocument.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="attached-document.delete({id:attachedDocument.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
